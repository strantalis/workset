site_name: Workset
site_description: Multi-repo workspaces with linked worktrees
site_url: https://workset.dev
repo_url: https://github.com/strantalis/workset
repo_name: strantalis/workset
edit_uri: edit/main/docs/
copyright: Â© 2026 Sean Strantalis

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    primary: custom
    accent: custom
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js
  - javascripts/mermaid.js

markdown_extensions:
  - toc
  - tables
  - fenced_code
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - social
  - gen-files:
      scripts:
        - scripts/gen_releases.py

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts: concepts.md
  - Desktop App: desktop-app.md
  - CLI:
      - Overview: cli.md
      - Command Index: commands.md
  - Config: config.md
  - Templates: templates.md
  - Architecture:
      - Terminal: architecture/terminal.md
  - Releases: releases/index.md
