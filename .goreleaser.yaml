version: 2

env:
  - CGO_ENABLED=0

snapshot:
  version_template: "{{ if .Env.ALPHA_VERSION }}{{ .Env.ALPHA_VERSION }}{{ else }}{{ if eq .Version \"0.0.0\" }}v0.1.0-alpha.1{{ else }}v{{ incminor .Version }}-alpha.1{{ end }}{{ end }}"

builds:
  - id: workset
    main: ./cmd/workset
    binary: workset
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -X main.version={{ .Version }}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

sboms:
  - id: archive
    artifacts: archive
    disable: false
  - id: source
    artifacts: source
    disable: false

homebrew_casks:
  - name: workset
    repository:
      owner: strantalis
      name: homebrew-tap
      token: "{{ .Env.GORELEASER_GH_TOKEN }}"
    directory: Casks
    homepage: "https://workset.dev"
    description: "Go CLI for multi-repo workspaces with linked worktrees"
    binaries:
      - workset
    skip_upload: auto

npms:
  - id: workset
    ids:
      - default
    name: "@strantalis/workset"
    description: "Go CLI for multi-repo workspaces with linked worktrees"
    homepage: "https://workset.dev"
    license: MIT
    repository: "https://github.com/strantalis/workset"
    bugs: "https://github.com/strantalis/workset/issues"
    access: public
    format: tar.gz
    disable: "{{ or .IsSnapshot .Prerelease }}"

notarize:
  macos:
    - enabled: '{{ isEnvSet "MACOS_SIGN_P12" }}'
      ids:
        - workset
      sign:
        certificate: "{{ .Env.MACOS_SIGN_P12 }}"
        password: "{{ .Env.MACOS_SIGN_PASSWORD }}"
      notarize:
        issuer_id: "{{ .Env.MACOS_NOTARY_ISSUER_ID }}"
        key_id: "{{ .Env.MACOS_NOTARY_KEY_ID }}"
        key: "{{ .Env.MACOS_NOTARY_KEY }}"

changelog:
  sort: asc
