version: "3"

info:
  companyName: "Strantalis"
  productName: "Workset"
  productIdentifier: "com.strantalis.workset"
  description: "Workset desktop app"
  copyright: "(c) 2026, Strantalis"
  comments: "Workset desktop app"
  version: "0.0.1"

dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - frontend/node_modules
      - frontend/dist
      - frontend/bindings
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:frontend:deps
      type: once
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: wails3 task build:dev
      type: blocking
    - cmd: wails3 task run
      type: primary
